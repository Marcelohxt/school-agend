{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
                <div class="space-x-2">
                    <a href="{% url edit_url object.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Editar
                    </a>
                    <a href="{% url list_url %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Voltar
                    </a>
                </div>
            </div>

            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="space-y-4">
                {% block detail_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
