<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Escolar</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(120deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #4e73df;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #858796;
            margin-bottom: 0;
        }
        
        .form-control {
            border-radius: 10rem;
            padding: 1.5rem 1rem;
        }
        
        .btn-login {
            border-radius: 10rem;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            background: #4e73df;
            border-color: #4e73df;
        }
        
        .btn-login:hover {
            background: #224abe;
            border-color: #224abe;
        }
        
        .alert {
            border-radius: 10rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="login-card">
                    <div class="login-header">
                        <h1>Agenda Escolar</h1>
                        <p>Entre com suas credenciais</p>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Usuário ou senha incorretos. Por favor, tente novamente.
                        </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" name="username" class="form-control" placeholder="Usuário" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="Senha" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">
                                    Lembrar-me
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login btn-block w-100">
                            Entrar
                        </button>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <a class="small" href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
