{% extends 'core/base_list.html' %}

{% block title %}Turmas - Agenda Escolar{% endblock %}

{% block table_body %}
    {% for turma in object_list %}
    <tr>
        <td class="px-6 py-4 whitespace-nowrap">
            {{ turma.nome }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            {{ turma.ano }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            {{ turma.periodo }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            {{ turma.alunos.count }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a href="{% url 'turma_detail' turma.id %}" class="text-blue-600 hover:text-blue-900 mr-3">
                <i class="fas fa-eye"></i>
            </a>
            <a href="{% url 'turma_edit' turma.id %}" class="text-indigo-600 hover:text-indigo-900 mr-3">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'turma_delete' turma.id %}" class="text-red-600 hover:text-red-900">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
            Nenhuma turma cadastrada.
        </td>
    </tr>
    {% endfor %}
{% endblock %}
