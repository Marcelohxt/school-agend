{% extends 'base.html' %}

{% block title %}Configurações - Agenda Escolar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Configurações do Sistema</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="notificacoes" class="form-label">Notificações</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notificacoes_email" name="notificacoes_email">
                            <label class="form-check-label" for="notificacoes_email">
                                Receber notificações por email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notificacoes_push" name="notificacoes_push">
                            <label class="form-check-label" for="notificacoes_push">
                                Receber notificações push
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="idioma" class="form-label">Idioma</label>
                        <select class="form-select" id="idioma" name="idioma">
                            <option value="pt-br" selected>Português (Brasil)</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fuso_horario" class="form-label">Fuso Horário</label>
                        <select class="form-select" id="fuso_horario" name="fuso_horario">
                            <option value="America/Sao_Paulo" selected>Brasília (UTC-3)</option>
                            <option value="America/New_York">Nova York (UTC-5)</option>
                            <option value="Europe/London">Londres (UTC+0)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Preferências de Exibição</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="tema" class="form-label">Tema</label>
                        <select class="form-select" id="tema" name="tema">
                            <option value="light" selected>Claro</option>
                            <option value="dark">Escuro</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="itens_por_pagina" class="form-label">Itens por Página</label>
                        <select class="form-select" id="itens_por_pagina" name="itens_por_pagina">
                            <option value="10">10 itens</option>
                            <option value="25" selected>25 itens</option>
                            <option value="50">50 itens</option>
                            <option value="100">100 itens</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ordem_padrao" class="form-label">Ordem Padrão</label>
                        <select class="form-select" id="ordem_padrao" name="ordem_padrao">
                            <option value="asc" selected>Crescente</option>
                            <option value="desc">Decrescente</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar Preferências</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
